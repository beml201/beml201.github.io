<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Index</title>
        <meta charset=“UTF-8”>
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
        <meta name="description" content="Keywords"/> <!--meta tags and attributes-->
		<meta name="robots" content="noindex,nofollow"/><!--Declares whether to index webpage or not, index, crawler indexes whole webpage, follow is follow links within it-->
		<link rel="icon" href="/img/mimikyu.png"/>
        <link rel="stylesheet" href="/Testing-Area/box.css">

    </head>

    <body>
      <div class="scene">
        <div class="box">
          <div class="box__face box__face--front">front</div>
          <div class="box__face box__face--back">back</div>
          <div class="box__face box__face--right">right</div>
          <div class="box__face box__face--left">left</div>
          <div class="box__face box__face--top">top</div>
          <div class="box__face box__face--bottom">bottom</div>
        </div>
      </div>
      <p class="radio-group">
        <label>
          <input type="radio" name="rotate-cube-side" value="front" checked /> front
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="right" /> right
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="back" /> back
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="left" /> left
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="top" /> top
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
        </label>
      </p>

      <script type="text/javascript" scr="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        var box = document.querySelector('.box');
          var radioGroup = document.querySelector('.radio-group');
          var currentClass = '';
          
          function changeSide() {
            var checkedRadio = radioGroup.querySelector(':checked');
            var showClass = 'show-' + checkedRadio.value;
            if ( currentClass ) {
              box.classList.remove( currentClass );
            }
            box.classList.add( showClass );
            currentClass = showClass;
          }
          // set initial side
          changeSide();
          
          radioGroup.addEventListener( 'change', changeSide );
          </script>
      

</body>
</html>
